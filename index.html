<style>
    * {
        box-sizing: border-box;
    }
    body {
        display: grid;
        grid-template-columns: 1fr 3fr;
        height: 100vh;
        margin: 0;
    }
    p {
        margin-top: 0
    }
    #inputCol {
        background-color: lightgray;
        padding: 20px;
    }
    textarea {
        width: 100%;
        resize: none;
        height: 60%;
        margin-bottom: 20px;
    }
    button {
        width: 100%;
        height: 40px;
        font-size: 16px;
        margin-bottom: 20px;
    }
    #tableCol {
        width: 100%;
        padding: 20px
    }
    table {
        width: 100%;
    }
    td {
        border: 1px solid black;
        padding: 10px 5px;
    }
</style>

<body>
    <div id="inputCol">
        <p>Enter words here, with each word separated by a new line:</p>
        <textarea id="input"></textarea>
        <button id="submit">Submit</button>
        <button id="arrows">Show/Hide Arrows</button>
    </div>

    <div id="tableCol">
        <table id="defs">

        </table>
    </div>
</body>

<script src="./index.js" type="text/javascript"></script>
